<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">

        <input type="radio" class="radio" name="progress" value="five" id="five" checked>
        <label for="five" class="label">25%</label>

        <input type="radio" class="radio" name="progress" value="fifty" id="fifty">
        <label for="fifty" class="label">50%</label>


        <input type="radio" class="radio" name="progress" value="onehundred" id="onehundred">
        <label for="onehundred" class="label">100%</label>


      <div class="progress">
        <div id="progress-bar"></div>
      </div>

      <nav>
        <img id="logo" src="http://www.elfinancierocr.com/tecnologia/Disney-comprara-productor-videos-YouTube_ELFIMA20140325_0004_1.jpg"
              alt="youtube" width="80px" width="80px">
      </nav>

      <h2 id="titie">Video de prueba</h2>
      <embed id="containerForm" width="500" height="315"
      src="https://www.youtube.com/v/IqY18njBfiE">


    </div>

  <script src="js/style.js"></script>
  </body>
</html>
